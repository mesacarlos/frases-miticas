<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div [routerLink]="['/home']" class="flex items-center cursor-pointer">
            <mat-icon class="mr-2 icon">home</mat-icon>
            <span>Frases m√≠ticas</span>
        </div>
        <span class="spacer"></span>

        <button (click)="changeTheme()" class="mr-5 flex justify-center align-middle">
            <mat-icon class="icon">{{ themeIcon }}</mat-icon>
        </button>

        <button [matMenuTriggerFor]="menu" #menuTrigger class="mr-5 flex justify-center align-middle">
            <mat-icon class="icon">account_circle</mat-icon>
        </button>

        <mat-menu class="text-center" #menu="matMenu">
            <a class="dark:text-white flex justify-center align-middle" [routerLink]="['/settings']">
                <mat-icon class="icon mr-2 scale-90">settings</mat-icon>
                Ajustes
            </a>
        </mat-menu>

        <button (click)="logout()" class="mr-5 flex justify-center align-middle">
            <mat-icon class="icon">logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
