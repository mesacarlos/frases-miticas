<app-navbar />

<div class="md:m-auto md:w-2/4">
    @if (loading) {
        <div class="flex justify-center align-middle mt-60">
            <mat-spinner></mat-spinner>
        </div>
    }
    @else {
        <div class="flex justify-center md:justify-start align-middle p-5 md:mt-5">
            <img class="user-pic mr-4" [src]="user?.profilePictureUrl" [alt]="user?.fullName">
            <div class="flex flex-col justify-center">
                <h1 class="dark:text-white text-3xl">{{ user?.fullName?.toUpperCase() }}</h1>
                <h3 class="text-xl text-gray-600 dark:text-gray-300">Administrador</h3>
            </div>
        </div>

        <div class="flex justify-around align-middle">
            <button class="mt-3 md:ml-4 md:mt-0" mat-fab extended color="" (click)="onShowPhrases()">
                <mat-icon>list</mat-icon>
                Frases
            </button>

            <button class="mt-3 md:ml-4 md:mt-0" mat-fab extended color="" (click)="onShowUsers()">
                <mat-icon>group</mat-icon>
                Usuarios
            </button>
        </div>

        <router-outlet />
    }

</div>
