<h2 mat-dialog-title>¿Quieres eliminar este comentario?</h2>
<mat-dialog-content class="mat-typography">
    <p>No podrás deshacer el cambio</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteConfirm()">Borrar</button>
</mat-dialog-actions>
