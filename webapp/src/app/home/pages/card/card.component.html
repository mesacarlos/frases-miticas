<mat-card class="example-card text-white">
    <mat-card-header>
        <mat-card-title>{{ phrase.author }}</mat-card-title>
        <mat-card-subtitle>{{ phrase.date | date: 'dd/MM/yyyy' }} - {{ numLikes }} likes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="text-center text-xl m-4">"{{ phrase.text }}"</p>
        <p class="text-gray-300">{{ phrase.context }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="giveLike()">
            <mat-icon class="text-red">{{ likeIcon }}</mat-icon>
        </button>
        <button mat-button>
            <mat-icon>question_answer</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
